<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-calm">

            <ion-nav-back-button></ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-funnel"></button>
            </ion-nav-buttons>

        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Left</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ng-href="#app/cooks">
                    {{ 'CHANGE_CITY' | translate }}
                </ion-item>
                <ion-item menu-close ng-href="#app/my_booking">
                    {{ 'MY_BOOKING' | translate }}
                </ion-item>
                <ion-item menu-close ng-href="#app/profile">
                    {{ 'MY_PROFILE' | translate }}
                </ion-item>
                <ion-item ng-click="lang()">
                    {{ 'CHANGE_LANG' | translate }}
                </ion-item>
                <ion-item menu-close ng-click="logout()">
                    {{ 'LOGOUT' | translate }}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
