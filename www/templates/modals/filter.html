<ion-modal-view>
    <ion-header-bar>
        <!--<button class="button button-icon button-clear ion-android-close" ng-click="filterModalClose()">
        </button>-->
        <h3 class="title">Select a category</h3>
        <button class="button button-icon button-clear ion-ios-close-empty" ng-click="hideFilters()">
        </button>
    </ion-header-bar>

    <ion-content>
        
        <div class="image-list">
            <a style="background-image: url(img/categories/{{category.$value}}.jpg);" translate="{{category.$value}}" class="image fw-bold" ng-repeat="category in $parent.categories" ng-click="updateCookList(category.$id)"></a>
        </div>
        
    </ion-content>
</ion-modal-view>
