<ion-modal-view>

    <ion-header-bar>
        <h3 class="title">Menu Images</h3>
        <button class="button button-icon button-clear ion-ios-trash-outline" ng-disabled="!isSelected" ng-click="deleteImageConfirm()">
        </button>
    </ion-header-bar>

    <ion-content>
        <div id="thumbnails" class="row" ng-show="images.length > 0" ng-repeat="image in images" ng-if="$index % 3 === 0">
            <div class="col col-33" ng-class="{'selected-thumb':images[$index].selected}" ng-if="$index < images.length" ng-click="selectImage($index)">
                <img ng-src="{{images[$index].src}}" width="100%" />
            </div>
            <div class="col col-33" ng-class="{'selected-thumb':images[$index + 1].selected}" ng-if="$index + 1 < images.length" ng-click="selectImage($index + 1)">
                <img ng-src="{{images[$index + 1].src}}" width="100%" />
            </div>
            <div class="col col-33" ng-class="{'selected-thumb':images[$index + 2].selected}" ng-if="$index + 2 < images.length" ng-click="selectImage($index + 2)">
                <img ng-src="{{images[$index + 2].src}}" width="100%" />
            </div>
        </div>
        
        <div style="text-align:center;" ng-show="images.length < 1">
            No images yet.
        </div>
        
        <button class="button button-flat" ng-click="uploadImages()">Upload images</button>
    </ion-content>

    <div class="padding stick-to-bottom">
        <a ng-click="confirmImages()" class="button button-block button-flat button-calm">
            <i class="icon ion-checkmark"></i>
        </a>
    </div>

</ion-modal-view>
