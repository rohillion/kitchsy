<ion-modal-view>
    
    <ion-header-bar>
        <h3 class="title">Place</h3>
        <button class="button button-icon button-clear ion-ios-close-empty" ng-click="closeModal()">
        </button>
    </ion-header-bar>

    <ion-content>
        <div class="list">

            <div class="item item-input-inset" style="border-top:none;">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="Search address..">
                </label>
            </div>
            
            <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>

        </div>
    </ion-content>
    
    <div class="padding stick-to-bottom">
        <a ng-click="save()" ng-disabled="event.coords" class="button button-block button-flat button-calm">
            <i class="icon ion-checkmark"></i>
        </a>
    </div>
    
</ion-modal-view>
