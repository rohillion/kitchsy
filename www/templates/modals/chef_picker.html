<ion-modal-view>
    
    <ion-header-bar>
        <h3 class="title">Select a Chef</h3>
        <button class="button button-icon button-clear ion-ios-close-empty" ng-click="closeModal()">
        </button>
    </ion-header-bar>

    <ion-content>
        <div class="list">

            <div class="item item-input-inset" style="border-top:none;">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="Try Sushi..">
                </label>
            </div>

        </div>
    </ion-content>
    
    <div class="padding stick-to-bottom">
        <a ng-click="save()" ng-disabled="event.chefs.length < 1" class="button button-block button-flat button-calm">
            <i class="icon ion-checkmark"></i>
        </a>
    </div>
    
</ion-modal-view>
