<ion-view view-title="Profile">
    <!-- TODO. Lang support -->

    <ion-header-bar class="bar-calm">
        <h1 class="title">Profile</h1>
    </ion-header-bar>

    <ion-content>

        <form id="profile-form">
            <div class="list">

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="John Doe" ng-model="profile.name">
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="johndoe" ng-model="profile.username">
                </label>

                <div class="item item-toggle">
                    I'm a Chef
                    <label class="toggle">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>

            </div>
        </form>
    </ion-content>

</ion-view>
