<ion-view view-title="My Booking">

    <ion-nav-buttons side="right">
    </ion-nav-buttons>

    <ion-content>

        <ion-list>
            <ion-item class="item" collection-repeat="booking in $parent.bookings">
                {{booking.$value}}
                <ion-option-button class="button-assertive" >
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
